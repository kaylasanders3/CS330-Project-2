<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">

    <title>BloomSearch</title>
    <link rel="stylesheet" href="./style.css">

    integrity="sha384-f0S4kQhjBSAG8v7F61nXOOnTTU2pjK8cCk7zIOvAt2ItNK9gSgwf8vgKlZlS6DmR"

<body>

    
    <div class= "content">
        <div class="name-container">
            <h1 onclick=switchBackground() id="title">BloomSearch</h1>
        </div>  
        <div class="search-bar">
            <input type="text" id="query" placeholder="Search...">
        </div>

        <div class="button-container">
            <button onclick = searchClick() id="search-button" class="button">Search</button>
            <button onclick= showTime() id="time-button" class="button">Current Time</button>
        </div>

        <div id="time">

        </div>

        <div id="searchResults"></div>


        </div>
        
    </div>

    <script type="text/javascript" src="./script.js"></script>

    


</body>

</html>
